<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <input id="inp1" type="text" placeholder="Başlığı daxil edin" />
    <input id="inp2" type="text" placeholder="Mətni daxil edin"/>
    <button id="btn">add</button>
    <div id="card_container"></div>
    <script>
      const btn = document.getElementById("btn");
      const inp1 = document.getElementById("inp1");
      const inp2 = document.getElementById("inp2");
      const cardContainer = document.getElementById("card_container");

      const local=localStorage.getItem("value") ? JSON.parse(localStorage.getItem("value")):[]

      local.forEach(element => {
        createElement(element)
      });

      btn.addEventListener("click", function () {

       createElement(inp1.value,inp2.value)

        local.push(inp1.value,inp2.value)
        localStorage.setItem("value",JSON.stringify(local))
       
      });

      function createElement(val1,val2) {
        const div = document.createElement("div");

        const h3 = document.createElement("h3");
        h3.textContent = val1;

        const p = document.createElement("p");
        p.textContent = val2;

        div.append(h3, p);
        cardContainer.append(div);
      }


    </script>
  </body>
</html>
